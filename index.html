<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mládežnícky spevník NIŽNÁ</title>

  <link rel="manifest" href="manifest.json?v=7">
  <meta name="theme-color" content="#00bfff">

  <link rel="apple-touch-icon" href="icon.png?v=7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=7">
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <!-- LOGIN VĽAVO -->
    <div class="header-left">
      <button id="admin-toggle-btn" onclick="toggleAdminAuth()">
        <i class="fas fa-user"></i>
        <span>PRIHLÁSIŤ</span>
      </button>
    </div>

    <h1 class="main-title">Mládežnícky spevník NIŽNÁ</h1>

    <!-- HOME VPRAVO -->
    <div class="header-right">
      <i class="fas fa-home" onclick="smartReset()"></i>
    </div>
  </div>

  <!-- ===== PIESNE NA DNES ===== -->
  <div class="section">
    <h2 class="section-title" onclick="toggleSection('dnes')">
      <span id="dnes-title">PIESNE NA DNES</span>
      <i id="arrow-dnes" class="fas fa-chevron-down"></i>
    </h2>

    <div id="section-dnes" class="section-content hidden">
      <div id="dnes-section"></div>

      <!-- EDITOR DNES (len po prihlásení sa odskryje cez JS) -->
      <div id="dnes-editor" class="editor hidden">
        <input id="dnes-name" placeholder="Názov zoznamu na dnes">
        <input id="dnes-search" placeholder="Hľadať pieseň...">

        <div id="dnes-all"></div>
        <div id="dnes-selected"></div>

        <button>ULOŽIŤ</button>
        <button>VYMAZAŤ</button>
      </div>
    </div>
  </div>

  <!-- ===== PLAYLISTY ===== -->
  <div class="section">
    <h2 class="section-title" onclick="toggleSection('playlists')">
      <span>PLAYLISTY</span>
      <i id="arrow-playlists" class="fas fa-chevron-down"></i>
    </h2>

    <div id="section-playlists" class="section-content hidden">
      <div id="playlists"></div>

      <!-- EDITOR PLAYLIST (len po prihlásení sa odskryje cez JS) -->
      <div id="playlist-editor" class="editor hidden">
        <input id="playlist-name" placeholder="Názov playlistu">
        <input id="playlist-search" placeholder="Hľadať pieseň...">

        <div id="playlist-all"></div>
        <div id="playlist-selected"></div>

        <button>ULOŽIŤ</button>
        <button>VYMAZAŤ</button>
      </div>
    </div>
  </div>

  <!-- ===== ZOZNAM PIESNÍ ===== -->
  <div class="section">
    <h2 class="section-title" onclick="toggleSection('songs')">
      <span>ZOZNAM PIESNÍ</span>
      <i id="arrow-songs" class="fas fa-chevron-down"></i>
    </h2>

    <div id="section-songs" class="section-content hidden">
      <input id="search" placeholder="Hľadať pieseň...">
      <div id="song-list"></div>
    </div>
  </div>

  <!-- ===== AKTUALIZOVAŤ APLIKÁCIU ===== -->
  <div class="section">
    <h2 class="section-title" onclick="toggleSection('update')">
      <span>AKTUALIZOVAŤ APLIKÁCIU</span>
      <i id="arrow-update" class="fas fa-chevron-down"></i>
    </h2>

    <div id="section-update" class="section-content hidden">
      <div class="update-box">
        <button onclick="hardResetApp()">AKTUALIZOVAŤ APLIKÁCIU</button>
      </div>
    </div>
  </div>

</div>

<script src="script.js?v=7"></script>
</body>
</html>
