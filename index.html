<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mládežnícky spevník NIŽNÁ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Mládežnícky spevník NIŽNÁ</h1>

    <div id="song-list">
      <input type="text" id="search" placeholder="Hľadať pieseň..." autocomplete="off" />
      
      <h2>Liturgia</h2>
      <div class="liturgia">
        <div onclick="openLiturgieSong('Pane zmiluj sa')">Pane zmiluj sa</div>
        <div onclick="openLiturgieSong('Aleluja')">Aleluja</div>
        <div onclick="openLiturgieSong('Svätý')">Svätý</div>
        <div onclick="openLiturgieSong('Otče náš')">Otče náš</div>
        <div onclick="openLiturgieSong('Baránok')">Baránok</div>
      </div>

      <h2>Piesne</h2>
      <div id="piesne-list"></div>
    </div>

    <div id="song-display" style="display:none;">
      <div class="top-nav">
        <button onclick="backToList()" class="back-btn"><i class="fas fa-arrow-left"></i> Späť</button>
      </div>

      <div class="song-header-card">
        <h2 id="song-title"></h2>
        <div class="song-meta">
          <span><i class="fas fa-music"></i> <span id="base-key">C</span></span>
          <span><i class="fas fa-arrows-alt-v"></i> <span id="transpose-offset">0</span></span>
          <button onclick="resetTranspose()" class="reset-btn"><i class="fas fa-undo"></i> Reset</button>
        </div>
      </div>

      <div class="action-grid">
        <div class="control-group">
          <small>Pieseň</small>
          <div class="btn-row">
            <button onclick="navigateSong(-1)"><i class="fas fa-chevron-left"></i></button>
            <button onclick="navigateSong(1)"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="control-group">
          <small>Akordy</small>
          <button onclick="toggleChords()" id="chord-btn"><i class="fas fa-eye"></i></button>
        </div>
        <div class="control-group">
          <small>Tónina</small>
          <div class="btn-row">
            <button onclick="transposeSong(-1)"><i class="fas fa-minus"></i></button>
            <button onclick="transposeSong(1)"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        <div class="control-group">
          <small>Písmo</small>
          <div class="btn-row">
            <button onclick="changeFontSize(-1)">A-</button>
            <button onclick="changeFontSize(1)">A+</button>
          </div>
        </div>
      </div>

      <div id="song-content"></div>

      <div class="feedback-section">
        <p>Ak si našiel/la chybu napíš, opravím :)</p>
        <form id="my-form" class="custom-form">
          <input type="hidden" name="_subject" id="email-subject">
          <input type="text" name="Meno" placeholder="Tvoje meno" required>
          <textarea name="Správa" placeholder="Nájdená chyba..." required></textarea>
          <button type="submit" id="submit-btn" class="submit-btn">Odoslať opravu</button>
          <p id="form-status" style="margin-top: 10px; font-weight: 600;"></p>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
