<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Mládežnícky spevník NIŽNÁ</title>
  <link rel="stylesheet" href="style.css?v=2"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * { -webkit-tap-highlight-color: transparent !important; touch-action: manipulation !important; }
    .playlist-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #333; }
    .today-box { background: #00bfff; color: black; padding: 15px; border-radius: 12px; font-weight: bold; margin-bottom: 20px; text-align: center; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <button id="scroll-to-top" onclick="stopAutoscroll(); window.scrollTo({top: 0, behavior: 'smooth'})"><i class="fas fa-arrow-up"></i></button>

    <div style="display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 20px; padding-top: 10px;">
      <h1 class="main-title">Mládežnícky spevník NIŽNÁ</h1>
      <i class="fas fa-home" style="position: absolute; right: 0; font-size: 1.5em; color: #00bfff; cursor: pointer; padding: 15px;" onclick="smartReset()"></i>
    </div>

    <div id="song-list">
      <input type="text" id="search" placeholder="Hľadať pieseň alebo číslo..." oninput="filterSongs()" />
      
      <div id="today-container" style="margin-top: 15px;"></div>

      <div id="playlists-wrapper" style="border-top: 1px solid #333; margin-top: 20px;">
        <div id="playlists-section"></div>
      </div>

      <div id="admin-panel" style="display:none; background:#1e1e1e; padding:15px; border-radius:12px; margin-bottom:20px; border:1px solid #00bfff;">
        <h3 style="color:#00bfff; margin-top:0;">Editor playlistu</h3>
        <div id="selected-list-editor" style="margin-bottom:15px; max-height: 250px; overflow-y: auto; background: #121212; padding: 5px; border: 1px solid #333;"></div>
        <input type="text" id="playlist-name" placeholder="Názov playlistu" style="width:100%; padding:12px; margin-bottom:10px; background:#2a2a2a; border:1px solid #444; color:white; border-radius:8px; box-sizing:border-box;">
        <div style="display: flex; gap: 10px;">
            <button onclick="savePlaylist()" style="flex: 2; background:#00bfff; color:black; font-weight:bold; padding:12px; border-radius:8px;">ULOŽIŤ</button>
            <button onclick="logoutAdmin()" style="flex: 1; background:#444; color:white; padding:12px; border-radius:8px;">ZRUŠIŤ</button>
        </div>
      </div>

      <div id="piesne-list"></div>
    </div>

    <div id="song-detail" style="display:none;">
      <h2 id="render-title"></h2>
      <button class="back-btn" onclick="closeSong()"><i class="fas fa-arrow-left"></i> Späť na zoznam</button>
      <div class="controls">
        <div class="control-group"><small>Pieseň</small><div class="btn-row"><button onclick="navigateSong(-1)"><i class="fas fa-chevron-left"></i></button><button onclick="navigateSong(1)"><i class="fas fa-chevron-right"></i></button></div></div>
        <div class="control-group"><small>Tónina: <span id="transpose-val">0</span></small><div class="btn-row"><button onclick="transposeSong(-1)"><i class="fas fa-minus"></i></button><button onclick="resetTranspose()"><i class="fas fa-undo"></i></button><button onclick="transposeSong(1)"><i class="fas fa-plus"></i></button></div><span id="original-key-label" style="font-size: 10px; color:#00bfff; font-weight:bold;"></span></div>
        <div class="control-group"><small>Zobrazenie</small><div class="btn-row"><button onclick="toggleChords()"><i class="fas fa-guitar"></i></button><button onclick="changeFontSize(-1)">A-</button><button onclick="changeFontSize(1)">A+</button></div></div>
        <div class="control-group"><small>Auto-posun</small><div class="btn-row"><button onclick="changeScrollSpeed(-1)"><i class="fas fa-minus"></i></button><button id="scroll-btn" onclick="toggleAutoscroll()"><i class="fas fa-play"></i></button><button onclick="changeScrollSpeed(1)"><i class="fas fa-plus"></i></button></div><span id="speed-label" style="font-size: 10px; color:#00bfff; font-weight:bold;">Rýchlosť: 1</span></div>
      </div>
      <div id="song-content"></div>
      <div id="error-report-container" style="margin-top: 40px; padding: 20px; background: #1a1a1a; border-radius: 12px; border: 1px solid #333;">
        <p style="color: #00bfff; font-weight: bold; text-align: center;">Našiel si chybu? Napíš, opravím :)</p>
        <form id="error-form" onsubmit="submitErrorForm(event)">
          <input type="text" name="meno" placeholder="Tvoje meno" required style="width:100%; padding:10px; margin-bottom:10px; background:#222; color:white; border-radius:8px; border:1px solid #444;">
          <textarea name="chyba" placeholder="Napr. chybný akord..." required style="width:100%; padding:10px; height:80px; background:#222; color:white; border-radius:8px; border:1px solid #444;"></textarea>
          <button type="submit" id="submit-btn" style="width:100%; padding:12px; background:#00bfff; color:black; font-weight:bold; border-radius:8px; border:none; margin-top:10px;">ODOSLAŤ</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js?v=2"></script>
</body>
</html>
