<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>Mládežnícky spevník NIŽNÁ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Mládežnícky spevník NIŽNÁ</h1>

    <!-- Verejný playlist – rámček ako predtým -->
    <div id="public-playlist-section" class="playlist-box" style="display:none;">
      <h2 id="public-playlist-title">Verejný playlist</h2>
      <button onclick="openPublicPlaylist()"><i class="fas fa-play"></i> Otvoriť playlist</button>
      <button onclick="removePublicPlaylist()"><i class="fas fa-trash"></i> Odstrániť</button>
      <ul id="public-playlist-list"></ul>
    </div>

    <!-- Vytvorenie nového playlistu -->
    <div id="playlist-creator" style="margin-bottom: 20px;">
      <button onclick="startNewPlaylist()"><i class="fas fa-plus"></i> Vytvoriť nový playlist</button>
      <button onclick="addToExistingPlaylist()"><i class="fas fa-plus-circle"></i> Pridať do existujúceho</button>
    </div>

    <input type="text" id="search" placeholder="Hľadať pieseň..." />
    <div id="song-list"></div>

    <div id="song-display" style="display:none;">
      <button onclick="backToList()" class="back-btn"><i class="fas fa-arrow-left"></i> Späť</button>
      <h2 id="song-title"></h2>

      <!-- Tlačidlá Nasledujúca / Predchádzajúca -->
      <div class="nav-bar">
        <button onclick="prevSong()"><i class="fas fa-chevron-left"></i> Predchádzajúca</button>
        <button onclick="nextSong()"><i class="fas fa-chevron-right"></i> Nasledujúca</button>
      </div>

      <div class="transpose-bar">
        <button onclick="transposeSong(-1)"><i class="fas fa-minus"></i></button>
        <span>Transpozícia</span>
        <button onclick="transposeSong(1)"><i class="fas fa-plus"></i></button>
      </div>
      <div class="zoom-bar">
        <button onclick="changeFontSize(-1)"><i class="fas fa-minus"></i></button>
        <span>Text</span>
        <button onclick="changeFontSize(1)"><i class="fas fa-plus"></i></button>
      </div>
      <pre id="song-content"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
