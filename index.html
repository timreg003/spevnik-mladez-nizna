<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mládežnícky spevník NIŽNÁ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 15px;">
      <i class="fas fa-lock" style="position: absolute; left: 0; opacity: 0.1; cursor: pointer;" onclick="unlockAdmin()"></i>
      <h1 style="margin: 0;">Mládežnícky spevník NIŽNÁ</h1>
    </div>

    <div id="song-list">
      <input type="text" id="search" placeholder="Hľadať pieseň alebo číslo..." autocomplete="off" oninput="filterSongs()" />
      
      <div id="playlists-section"></div>

      <div id="admin-panel" style="display:none; background:#1e1e1e; padding:15px; border-radius:12px; margin-bottom:20px; border:1px solid #00bfff;">
        <h3 style="color:#00bfff; margin-top:0; font-size:16px;">Vytvoriť program</h3>
        <div id="selected-list" style="margin-bottom:10px; font-size:14px;"></div>
        <input type="text" id="playlist-name" placeholder="Názov programu" style="width:100%; padding:10px; margin-bottom:10px; background:#2a2a2a; border:1px solid #444; color:white; border-radius:8px; box-sizing:border-box;">
        <button onclick="savePlaylist()" style="width:100%; background:#00bfff; color:black; font-weight:bold; padding:12px; border-radius:8px; border:none; cursor:pointer;">ULOŽIŤ PROGRAM</button>
      </div>

      <div id="piesne-list" style="text-align:center; padding:20px;">Načítavam piesne...</div>
    </div>

    <div id="song-detail" style="display:none;">
      <div style="text-align:center; margin-bottom:15px;">
        <h2 id="render-title" style="margin:0; color:#00bfff; font-size:1.6em; border:none;"></h2>
        <small id="render-key" style="color:#666; font-style:italic;"></small>
      </div>
      <button class="back-btn" onclick="closeSong()"><i class="fas fa-arrow-left"></i> Späť</button>
      <div class="controls">
        <div class="control-group"><small>Pieseň</small><div class="btn-row"><button onclick="navigateSong(-1)"><i class="fas fa-chevron-left"></i></button><button onclick="navigateSong(1)"><i class="fas fa-chevron-right"></i></button></div></div>
        <div class="control-group"><small>Tónina: <span id="transpose-val">0</span></small><div class="btn-row"><button onclick="transposeSong(-1)"><i class="fas fa-minus"></i></button><button onclick="resetTranspose()"><i class="fas fa-undo"></i></button><button onclick="transposeSong(1)"><i class="fas fa-plus"></i></button></div></div>
        <div class="control-group"><small>Zobrazenie</small><div class="btn-row">
            <button onclick="toggleChords()"><i class="fas fa-guitar"></i></button>
            <button onclick="changeFontSize(-1)">A-</button>
            <button onclick="changeFontSize(1)">A+</button>
          </div>
        </div>
      </div>
      <div id="song-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
