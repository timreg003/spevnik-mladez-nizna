        // Funkcia na zobrazenie všetkých piesní pri načítaní
        function displaySongs(songs) {
            const list = document.getElementById('songList');
            list.innerHTML = '';
            songs.forEach(song => {
                const div = document.createElement('div');
                div.className = 'song';
                div.innerHTML = `<div class="song-title">${song.t}</div><div class="song-text">${song.c}</div>`;
                list.appendChild(div);
            });
        }

        // Funkcia na vyhľadávanie
        function searchSongs() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = songDatabase.filter(s => 
                s.t.toLowerCase().includes(query) || 
                s.c.toLowerCase().includes(query)
            );
            displaySongs(filtered);
        }

        // Prvotné zobrazenie
        displaySongs(songDatabase);
