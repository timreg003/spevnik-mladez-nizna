<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spevník NIŽNÁ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.7">
</head>
<body>
    <div class="container">
        <i class="fas fa-home home-btn" onclick="location.reload()" title="Domov"></i>

        <div style="text-align:center; position:relative; margin-bottom:15px; padding: 0 40px;">
            <i class="fas fa-lock" style="position:absolute; left:0; top:10px; opacity:0.05;" onclick="unlockAdmin()"></i>
            <h1>Mládežnícky spevník NIŽNÁ</h1>
        </div>

        <div id="song-list">
            <input type="text" id="search" placeholder="Hľadať pieseň..." oninput="filterSongs()">
            <div id="playlists-section"></div>

            <div id="admin-panel" style="display:none; background:#1e1e1e; padding:15px; border-radius:12px; margin-bottom:20px; border:1px solid #00bfff;">
                <h3 style="color:#00bfff; margin:0 0 10px 0;">Vytvoriť program</h3>
                <div id="selected-list"></div>
                <input type="text" id="playlist-name" placeholder="Názov programu" style="width:100%; padding:10px; margin:10px 0; background:#2a2a2a; border:1px solid #444; color:white; border-radius:8px; box-sizing:border-box;">
                <button onclick="savePlaylist()" style="width:100%; background:#00bfff; color:black; font-weight:bold; padding:12px; border-radius:8px; border:none;">ULOŽIŤ PROGRAM</button>
            </div>

            <div id="piesne-list">Načítavam spevník...</div>
        </div>

        <div id="song-detail" style="display:none;">
            <button class="back-btn" onclick="closeSong()"><i class="fas fa-arrow-left"></i> Späť</button>
            <div style="text-align:center; margin-bottom:15px;">
                <h2 id="render-title" style="border:none; margin:0;"></h2>
                <small id="render-key" style="color:#666;"></small>
            </div>
            <div class="controls">
                <div class="control-group"><small>Pieseň</small><div class="btn-row"><button onclick="navigateSong(-1)"><i class="fas fa-chevron-left"></i></button><button onclick="navigateSong(1)"><i class="fas fa-chevron-right"></i></button></div></div>
                <div class="control-group"><small>Tónina: <span id="transpose-val">0</span></small><div class="btn-row"><button onclick="transposeSong(-1)"><i class="fas fa-minus"></i></button><button onclick="resetTranspose()"><i class="fas fa-undo"></i></button><button onclick="transposeSong(1)"><i class="fas fa-plus"></i></button></div></div>
                <div class="control-group"><small>Zobrazenie</small><div class="btn-row"><button onclick="toggleChords()"><i class="fas fa-guitar"></i></button><button onclick="changeFontSize(-1)">A-</button><button onclick="changeFontSize(1)">A+</button></div></div>
            </div>
            <div id="song-content"></div>

            <div class="error-report">
                <small style="color:#666; display:block; margin-bottom:5px;">Našli ste v piesni chybu? Napíšte opravím :)</small>
                <input type="text" id="reporter-name" placeholder="Vaše meno (voliteľné)" style="width:100%; margin-bottom:6px; background:#222; border:1px solid #333; color:white; border-radius:6px; padding:8px; box-sizing:border-box;">
                <textarea id="error-msg" rows="2" placeholder="Napr. chybný akord, preklep v texte..."></textarea>
                <button id="error-btn" onclick="sendErrorReport()" style="margin-top:8px; background:#333; color:white; padding:8px 15px; border-radius:6px; font-size:11px; border:none;">ODOSLAŤ</button>
            </div>
        </div>
    </div>
    <script src="script.js?v=1.7"></script>
</body>
</html>
