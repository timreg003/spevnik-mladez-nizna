<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Mládežnícky spevník NIŽNÁ</title>

  <link rel="manifest" href="manifest.json?v=4">
  <meta name="theme-color" content="#00bfff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Spevník">
  <link rel="apple-touch-icon" href="icon.png?v=4">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css?v=4"/>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log(err));
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <button id="scroll-to-top" onclick="stopAutoscroll(); window.scrollTo({top: 0, behavior: 'smooth'})">
      <i class="fas fa-arrow-up"></i>
    </button>

    <div style="display:flex; align-items:center; justify-content:center; position:relative; margin-bottom:20px; padding-top:10px; z-index:10000;">
      <h1 class="main-title">Mládežnícky spevník NIŽNÁ</h1>

      <span id="login-text"
            style="position:absolute; left:0; font-size:12px; color:#888; cursor:pointer; padding:15px;"
            onclick="toggleLogin()">Prihlásiť</span>

      <i class="fas fa-home"
         style="position:absolute; right:0; font-size:1.5em; color:#00bfff; cursor:pointer; padding:15px;"
         onclick="smartReset()"></i>
    </div>

    <div id="song-list">
      <input type="text" id="search" placeholder="Hľadať pieseň alebo číslo..." autocomplete="off" oninput="filterSongs()"/>

      <!-- === PIESNE NA DNES === -->
      <div class="section-header" onclick="toggleSection('dnes')">
        <h2 class="playlist-header-title" id="dnes-title">Piesne na dnes</h2>
        <i class="fas fa-chevron-down section-chevron" id="dnes-chevron"></i>
      </div>

      <div id="dnes-section-wrapper" class="section-content" style="display:none;">
        <div id="dnes-section"></div>

        <!-- EDITOR – až pod zoznamom -->
        <div id="dnes-editor-panel" style="display:none; background:#1e1e1e; padding:15px; border-radius:12px; margin:20px 0; border:1px solid #00bfff;">
          <h3 style="color:#00bfff; margin-top:0; font-size:16px;">Editor – Piesne na dnes</h3>

          <input type="text" id="dnes-name" placeholder="Názov zoznamu (napr. Piatok 16.1.)" maxlength="30"
                 style="width:100%; padding:12px; margin-bottom:10px; background:#2a2a2a; border:1px solid #444; color:white; border-radius:8px; box-sizing:border-box;">

          <input type="text" id="dnes-search" placeholder="Hľadať pieseň alebo číslo..." autocomplete="off"
                 oninput="filterDnesSearch()"
                 style="width:100%; padding:12px; margin-bottom:10px; background:#2a2a2a; border:1px solid #444; color:white; border-radius:8px; box-sizing:border-box;">

          <div id="dnes-available-list" style="max-height:250px; overflow-y:auto; margin-bottom:15px; background:#121212; border-radius:8px; padding:5px; border:1px solid #333;"></div>
          <div id="dnes-selected-editor" style="margin-bottom:15px; max-height:250px; overflow-y:auto; background:#121212; border-radius:8px; padding:5px; border:1px solid #333;"></div>

          <div style="display:flex; gap:10px;">
            <button onclick="saveDnesEditor()" style="flex:1; background:#00bfff; color:black; font-weight:bold; padding:12px; border-radius:8px; border:none;">ULOŽIŤ</button>
            <button onclick="closeDnesEditor()" style="flex:1; background:#666; color:white; padding:12px; border-radius:8px; border:none;">ZRUŠIŤ EDITOR</button>
            <button onclick="clearDnesSelection()" style="flex:1; background:#ff4444; color:white; padding:12px; border-radius:8px; border:none;">VYMAZAŤ</button>
          </div>
        </div>
      </div>

      <!-- === PLAYLISTY === -->
      <div class="section-header" onclick="toggleSection('playlists')">
        <h2 class="playlist-header-title">Playlisty</h2>
        <i class="fas fa-chevron-down section-chevron" id="playlists-chevron"></i>
      </div>

      <div id="playlists-section-wrapper" class="section-content" style="display:none;">
        <div id="playlists-section"></div>

        <!-- EDITOR – až pod zoznamom playlistov -->
        <div id="admin-panel" style="display:none; background:#1e1e1e; padding:15px; border-radius:12px; margin:20px 0; border:1px solid #00bfff;">
          <h3 style="color:#00bfff; margin-top:0; font-size:16px;">Editor playlistu</h3>

          <input type="text" id="playlist-name" placeholder="Názov playlistu"
                 style="width:100%; padding:12px; margin-bottom:10px; background:#2a2a2a; border:1px solid #444; color:white; border-radius:8px; box-sizing:border-box;">

          <input type="text" id="playlist-search" placeholder="Hľadať pieseň alebo číslo..." autocomplete="off"
                 oninput="filterPlaylistSearch()"
                 style="width:100%; padding:12px; margin-bottom:10px; background:#2a2a2a; border:1px solid #444; color:white; border-radius:8px; box-sizing:border-box;">

          <div id="playlist-available-list" style="max-height:250px; overflow-y:auto; margin-bottom:15px; background:#121212; border-radius:8px; padding:5px; border:1px solid #333;"></div>
          <div id="selected-list-editor" style="margin-bottom:15px; max-height:250px; overflow-y:auto; background:#121212; border-radius:8px; padding:5px; border:1px solid #333;"></div>

          <div style="display:flex; gap:10px;">
            <button onclick="savePlaylist()" style="flex:1; background:#00bfff; color:black; font-weight:bold; padding:12px; border-radius:8px; border:none;">ULOŽIŤ</button>
            <button onclick="logoutAdminUI()" style="flex:1; background:#666; color:white; padding:12px; border-radius:8px; border:none;">ZRUŠIŤ EDITOR</button>
            <button onclick="clearSelection()" style="flex:1; background:#ff4444; color:white; padding:12px; border-radius:8px; border:none;">VYMAZAŤ</button>
          </div>
        </div>
      </div>

      <!-- === ZOZNAM PIESNÍ === -->
      <div class="section-header" onclick="toggleSection('all')">
        <h2 class="playlist-header-title">ZOZNAM PIESNÍ</h2>
        <i class="fas fa-chevron-down section-chevron" id="all-chevron"></i>
      </div>

      <div id="all-section-wrapper" class="section-content" style="display:none;">
        <div id="piesne-list" style="text-align:center; padding:20px; color:#888;">Načítavam...</div>
      </div>

      <!-- ✅ VŽDY VIDITEĽNÉ TLAČIDLO (mimo zbalenia) -->
      <div style="text-align:center; margin-top:40px;">
        <button onclick="hardResetApp()" style="background:#00bfff; color:black; font-weight:bold; padding:12px 24px; border-radius:8px; border:none; cursor:pointer;">
          AKTUALIZOVAŤ APLIKÁCIU
        </button>
      </div>
    </div>

    <div id="song-detail" style="display:none;">
      <h2 id="render-title"></h2>
      <button class="back-btn" onclick="closeSong()"><i class="fas fa-arrow-left"></i> Späť na zoznam</button>

      <div class="controls">
        <div class="control-group">
          <small>Pieseň</small>
          <div class="btn-row">
            <button onclick="navigateSong(-1)"><i class="fas fa-chevron-left"></i></button>
            <button onclick="navigateSong(1)"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>

        <div class="control-group">
          <small>Tónina: <span id="transpose-val">0</span></small>
          <div class="btn-row">
            <button onclick="transposeSong(-1)"><i class="fas fa-minus"></i></button>
            <button onclick="resetTranspose()"><i class="fas fa-undo"></i></button>
            <button onclick="transposeSong(1)"><i class="fas fa-plus"></i></button>
          </div>
          <span id="original-key-label" style="font-size:10px; color:#00bfff; margin-top:4px; font-weight:bold;">-</span>
        </div>

        <div class="control-group">
          <small>Zobrazenie</small>
          <div class="btn-row">
            <button onclick="toggleChords()"><i class="fas fa-guitar"></i></button>
            <button onclick="changeFontSize(-1)">A-</button>
            <button onclick="changeFontSize(1)">A+</button>
          </div>
        </div>

        <div class="control-group">
          <small>Auto-posun</small>
          <div class="btn-row">
            <button onclick="changeScrollSpeed(-1)"><i class="fas fa-minus"></i></button>
            <button id="scroll-btn" onclick="toggleAutoscroll()"><i class="fas fa-play"></i></button>
            <button onclick="changeScrollSpeed(1)"><i class="fas fa-plus"></i></button>
          </div>
          <span id="speed-label" style="font-size:10px; color:#00bfff; margin-top:4px; font-weight:bold;">Rýchlosť: 1</span>
        </div>
      </div>

      <div id="song-content"></div>

      <div id="error-report-container" style="margin:40px 0 60px 0; padding:20px; background:#1a1a1a; border-radius:12px; border:1px solid #333;">
        <p style="color:#00bfff; margin-top:0; font-weight:bold; text-align:center;">Našiel/la si chybu? Napíš, opravím :)</p>
        <form id="error-form" onsubmit="submitErrorForm(event)">
          <input type="hidden" name="_subject" value="Chyba v piesni">
          <input type="text" name="meno" placeholder="Tvoje meno" required
                 style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #444; background:#222; color:white; box-sizing:border-box;">
          <textarea name="chyba" placeholder="Napr. chybný akord, preklep v texte..." required
                    style="width:100%; padding:10px; height:80px; border-radius:8px; border:1px solid #444; background:#222; color:white; box-sizing:border-box; font-family:inherit;"></textarea>
          <button type="submit" id="submit-btn" style="width:100%; background:#00bfff; color:black; font-weight:bold; border-radius:8px; padding:12px; border:none;">ODOSLAŤ</button>
        </form>
        <p id="form-status" style="display:none; text-align:center; margin-top:10px; font-size:14px; color:#00ff00;">Chyba bola odoslaná!</p>
      </div>
    </div>
  </div>

  <script src="script.js?v=4"></script>
</body>
</html>
