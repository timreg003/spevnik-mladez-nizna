<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mládežnícky spevník NIŽNÁ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Mládežnícky spevník NIŽNÁ</h1>

    <div id="song-list">
      <input type="text" id="search" placeholder="Hľadať pieseň alebo číslo..." autocomplete="off" />
      
      <h2>Liturgia</h2>
      <div class="liturgia">
        <div onclick="openLiturgieSong('Pane zmiluj sa')">Pane zmiluj sa</div>
        <div onclick="openLiturgieSong('Aleluja')">Aleluja</div>
        <div onclick="openLiturgieSong('Svätý')">Svätý</div>
        <div onclick="openLiturgieSong('Otče náš')">Otče náš</div>
        <div onclick="openLiturgieSong('Baránok')">Baránok</div>
      </div>

      <h2>Piesne</h2>
      <div id="piesne-list">Načítavam spevník z Google Disku...</div>
    </div>

    <div id="song-detail" style="display:none;">
      <button class="back-btn" onclick="closeSong()"><i class="fas fa-arrow-left"></i> Späť</button>
      
      <div class="song-header-card">
        <h2 id="song-title"></h2>
      </div>

      <div class="controls">
        <div class="control-group">
          <small>Pieseň</small>
          <div class="btn-row">
            <button onclick="navigateSong(-1)" title="Predchádzajúca"><i class="fas fa-chevron-left"></i></button>
            <button onclick="navigateSong(1)" title="Nasledujúca"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>

        <div class="control-group">
          <small>Tónina</small>
          <div class="btn-row">
            <button onclick="transposeSong(-1)"><i class="fas fa-minus"></i></button>
            <button onclick="transposeSong(1)"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="control-group">
          <small>Posuv</small>
          <div class="btn-row">
            <button onclick="startScroll(0)"><i class="fas fa-stop"></i></button>
            <button onclick="startScroll(1)"><i class="fas fa-play"></i></button>
          </div>
        </div>

        <div class="control-group">
          <small>Zobraziť</small>
          <div class="btn-row">
            <button onclick="toggleChords()" title="Skryť/Zobraziť akordy"><i class="fas fa-eye"></i></button>
            <button onclick="changeFontSize(1)" title="Zväčšiť písmo"><i class="fas fa-font"></i>+</button>
          </div>
        </div>
      </div>

      <div id="song-content"></div>

      <div class="feedback-section">
        <p>Ak si našiel/la chybu napíš, opravím :)</p>
        <form id="my-form" class="custom-form">
          <input type="hidden" name="_subject" id="email-subject">
          <input type="text" name="Meno" placeholder="Tvoje meno" required>
          <textarea name="Správa" placeholder="Nájdená chyba..." required></textarea>
          <button type="submit" id="submit-btn" class="submit-btn">Odoslať opravu</button>
          <p id="form-status"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
