<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mládežnícky spevník NIŽNÁ</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00bfff">

  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1 class="main-title">Mládežnícky spevník NIŽNÁ</h1>

    <div class="header-actions">
      <button id="admin-toggle-btn" onclick="toggleAdminAuth()">PRIHLÁSIŤ</button>
      <i class="fas fa-home" onclick="smartReset()"></i>
    </div>
  </div>

  <!-- ===== PIESNE NA DNES ===== -->
  <div class="section">
    <h2 class="section-title" onclick="toggleSection('dnes')">
      <span id="dnes-title">Piesne na dnes</span>
      <i id="arrow-dnes" class="fas fa-chevron-down"></i>
    </h2>

    <div id="section-dnes" class="section-content hidden">
      <div id="dnes-section"></div>

      <!-- EDITOR DNES -->
      <div id="dnes-editor" class="editor hidden">
        <input id="dnes-name" placeholder="Názov zoznamu na dnes">
        <input id="dnes-search" placeholder="Hľadať pieseň..." oninput="filterDnes()">

        <div id="dnes-all"></div>
        <div id="dnes-selected"></div>

        <button onclick="saveDnes()">ULOŽIŤ</button>
        <button onclick="clearDnes()">VYMAZAŤ</button>
      </div>
    </div>
  </div>

  <!-- ===== PLAYLISTY ===== -->
  <div class="section">
    <h2 class="section-title" onclick="toggleSection('playlists')">
      Playlisty
      <i id="arrow-playlists" class="fas fa-chevron-down"></i>
    </h2>

    <div id="section-playlists" class="section-content hidden">
      <div id="playlists"></div>

      <!-- EDITOR PLAYLIST -->
      <div id="playlist-editor" class="editor hidden">
        <input id="playlist-name" placeholder="Názov playlistu">
        <input id="playlist-search" placeholder="Hľadať pieseň..." oninput="filterPlaylist()">

        <div id="playlist-all"></div>
        <div id="playlist-selected"></div>

        <button onclick="savePlaylist()">ULOŽIŤ</button>
        <button onclick="clearPlaylist()">VYMAZAŤ</button>
      </div>
    </div>
  </div>

  <!-- ===== ZOZNAM PIESNÍ ===== -->
  <div class="section">
    <h2 class="section-title" onclick="toggleSection('songs')">
      ZOZNAM PIESNÍ
      <i id="arrow-songs" class="fas fa-chevron-down"></i>
    </h2>

    <div id="section-songs" class="section-content hidden">
      <input id="search" placeholder="Hľadať pieseň..." oninput="filterSongs()">
      <div id="song-list"></div>
    </div>
  </div>

  <!-- ===== VŽDY VIDITEĽNÉ ===== -->
  <div class="update-box">
    <button onclick="hardResetApp()">AKTUALIZOVAŤ APLIKÁCIU</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
