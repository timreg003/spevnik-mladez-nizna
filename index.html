<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spevník</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="song-list">
        <header>
            <input type="text" id="search" placeholder="Hľadať pieseň alebo číslo...">
        </header>
        <div id="piesne-list">
            </div>
    </div>

    <div id="song-detail" style="display:none">
        <div class="top-controls">
            <div class="nav-row">
                <button onclick="closeSong()" class="btn-back">⬅ Späť</button>
                <div class="trans-group">
                    <button onclick="transpose(-1)">♭</button>
                    <span id="transpose-val">0</span>
                    <button onclick="transpose(1)">♯</button>
                </div>
                <div class="font-group">
                    <button onclick="changeFont(-2)">A-</button>
                    <button onclick="changeFont(2)">A+</button>
                </div>
                <button onclick="toggleChords()" class="btn-chords">Akordy</button>
            </div>
            <div class="song-title-header" id="song-title"></div>
        </div>

        <div id="song-content"></div>

        <div class="bottom-nav">
            <button onclick="nav(-1)">Predošlá</button>
            <button onclick="nav(1)">Nasledujúca</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
